name: Allure Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests pytest allure-pytest

      - name: Create test file (if not exists)
        run: |
          mkdir -p tests
          cat > tests/test_api.py << 'EOF'
import requests
import allure

@allure.step("GET request to {url}")
def api_get_request(url):
    return requests.get(url)

@allure.title("PetStore API Test")
def test_petstore_api():
    response = api_get_request("https://petstore.swagger.io/v2/pet/findByStatus?status=available")
    assert response.status_code == 200
    assert len(response.json()) > 0
EOF

      - name: Run tests with Allure
        run: pytest tests/ --alluredir=allure-results -v

      - name: Upload Allure results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
          retention-days: 7

      - name: Generate Allure Report
        run: |
          # Установка Allure
          wget https://repo1.maven.org/maven2/io/qameta/allure/allure-commandline/2.27.0/allure-commandline-2.27.0.zip
          unzip allure-commandline-2.27.0.zip -d allure
          export PATH=$PATH:$(pwd)/allure/allure-2.27.0/bin
          # Генерация отчёта
          allure generate allure-results -o allure-report --clean
          # Добавляем .nojekyll в папку отчёта
          touch allure-report/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
