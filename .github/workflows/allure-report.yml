name: Allure Report

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests pytest allure-pytest

    - name: Create test files
      run: |
        mkdir -p tests
        
        # Create test_pet_api.py
        cat > tests/test_pet_api.py << 'EOF'
import requests
import allure
import pytest
import json

BASE_URL = "https://petstore.swagger.io/v2"

@allure.epic("PetStore API")
@allure.feature("Pet Management")
class TestPetAPI:
    
    @allure.title("Add new pet to the store")
    def test_add_new_pet(self):
        pet_data = {
            "id": 12345,
            "category": {"id": 1, "name": "Dogs"},
            "name": "TestDog",
            "photoUrls": ["https://example.com/photo.jpg"],
            "tags": [{"id": 1, "name": "friendly"}],
            "status": "available"
        }
        
        response = requests.post(f"{BASE_URL}/pet", json=pet_data)
        assert response.status_code == 200
        assert response.json()["name"] == "TestDog"
    
    @allure.title("Find pets by status")
    def test_find_pets_by_status(self):
        response = requests.get(f"{BASE_URL}/pet/findByStatus?status=available")
        assert response.status_code == 200
EOF

        # Create test_store_api.py
        cat > tests/test_store_api.py << 'EOF'
import requests
import allure

BASE_URL = "https://petstore.swagger.io/v2"

@allure.epic("PetStore API")
@allure.feature("Store Management")
class TestStoreAPI:
    
    @allure.title("Get store inventory")
    def test_get_inventory(self):
        response = requests.get(f"{BASE_URL}/store/inventory")
        assert response.status_code == 200
        assert isinstance(response.json(), dict)
EOF

        # Create test_user_api.py
        cat > tests/test_user_api.py << 'EOF'
import requests
import allure

BASE_URL = "https://petstore.swagger.io/v2"

@allure.epic("PetStore API")
@allure.feature("User Management")
class TestUserAPI:
    
    @allure.title("User logout")
    def test_user_logout(self):
        response = requests.get(f"{BASE_URL}/user/logout")
        assert response.status_code == 200
EOF

    - name: Run tests with Allure
      run: |
        pytest tests/ --alluredir=allure-results -v

    - name: Publish Allure Report
      uses: simple-elf/allure-report-action@master
      with:
        allure_results: allure-results
        allure_report: allure-report
        keep_reports: 10
