on:
  push:
    branches: [ main ]
  workflow_dispatch:  # ĞŸĞ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ·Ğ°Ğ¿ÑƒÑĞºĞ°Ñ‚ÑŒ Ğ²Ñ€ÑƒÑ‡Ğ½ÑƒÑ

jobs:
  test-and-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        pip install requests pytest allure-pytest
        
    - name: ğŸ§ª Create and run simple API tests
      run: |
        # Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ‹Ğµ Ñ‚ĞµÑÑ‚Ñ‹
        mkdir -p tests
        cat > tests/test_simple.py << 'EOF'
        import requests
        import allure
        import pytest
        
        BASE_URL = "https://petstore.swagger.io/v2"
        
        class TestPetStore:
            @allure.title("Check PetStore API is available")
            def test_api_availability(self):
                response = requests.get(f"{BASE_URL}/pet/findByStatus?status=available")
                assert response.status_code == 200
                print("âœ… API is available")
                
            @allure.title("Add new pet to store")
            def test_add_pet(self):
                pet_data = {
                    "id": 999,
                    "category": {"id": 1, "name": "dogs"},
                    "name": "TestDog",
                    "photoUrls": ["string"],
                    "tags": [{"id": 1, "name": "friendly"}],
                    "status": "available"
                }
                response = requests.post(f"{BASE_URL}/pet", json=pet_data)
                assert response.status_code == 200
                print("âœ… Pet added successfully")
                
            @allure.title("Get pet by ID")
            def test_get_pet(self):
                response = requests.get(f"{BASE_URL}/pet/999")
                # ĞœĞ¾Ğ¶ĞµÑ‚ Ğ±Ñ‹Ñ‚ÑŒ 404 ĞµÑĞ»Ğ¸ Ğ¿Ğ¸Ñ‚Ğ¾Ğ¼Ñ†Ğ° Ğ½ĞµÑ‚, Ğ½Ğ¾ ÑÑ‚Ğ¾ Ğ½Ğ¾Ñ€Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ´Ğ»Ñ Ñ‚ĞµÑÑ‚Ğ°
                assert response.status_code in [200, 404]
                print("âœ… Get pet test completed")
        EOF
        
        # Ğ—Ğ°Ğ¿ÑƒÑĞºĞ°ĞµĞ¼ Ñ‚ĞµÑÑ‚Ñ‹ Ñ Allure
        pytest tests/ --alluredir=allure-results -v
        
    - name: ğŸ“Š Publish Allure Report
      uses: simple-elf/allure-report-action@master
      with:
        allure_results: allure-results
        allure_report: allure-report
        keep_reports: 5
