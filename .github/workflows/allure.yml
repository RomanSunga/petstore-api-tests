name: Allure Report

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests pytest allure-pytest

    - name: Create simple test
      run: |
        mkdir -p tests
        echo 'import requests' > tests/test_simple.py
        echo 'import allure' >> tests/test_simple.py
        echo 'def test_api():' >> tests/test_simple.py
        echo '    r = requests.get("https://petstore.swagger.io/v2/pet/findByStatus?status=available")' >> tests/test_simple.py
        echo '    assert r.status_code == 200' >> tests/test_simple.py

    - name: Run tests
      run: |
        pytest tests/ --alluredir=allure-results -v

    - name: Deploy report
      uses: simple-elf/allure-report-action@master
      with:
        allure_results: allure-results
