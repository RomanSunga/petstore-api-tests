name: Allure Report

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: pip install requests pytest allure-pytest

    - name: Create test file
      run: |
        mkdir -p tests
        echo 'import requests' > tests/test_api.py
        echo 'import allure' >> tests/test_api.py
        echo '' >> tests/test_api.py
        echo '@allure.title("PetStore API Test")' >> tests/test_api.py
        echo 'def test_petstore_api():' >> tests/test_api.py
        echo '    response = requests.get("https://petstore.swagger.io/v2/pet/findByStatus?status=available")' >> tests/test_api.py
        echo '    assert response.status_code == 200' >> tests/test_api.py

    - name: Run tests with Allure
      run: pytest tests/ --alluredir=allure-results -v

    - name: Deploy Allure Report
      uses: simple-elf/allure-report-action@v1.7
      with:
        allure_results: allure-results
