name: ğŸ¯ FINAL Allure Report

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pytest allure-pytest
        
    - name: ğŸ§ª Create test file
      run: |
        mkdir -p tests
        cat > tests/test_petstore.py << 'EOF'
        import requests
        import allure
        import pytest
        
        BASE_URL = "https://petstore.swagger.io/v2"
        
        class TestPetStore:
            @allure.title("Test PetStore API Availability")
            def test_api_available(self):
                response = requests.get(f"{BASE_URL}/pet/findByStatus?status=available")
                assert response.status_code == 200
                print("âœ… API is working!")
        EOF
        
    - name: ğŸ§ª Run tests
      run: |
        pytest tests/ --alluredir=allure-results -v
        
    - name: ğŸ“Š Deploy Allure Report
      uses: simple-elf/allure-report-action@v1.7
      with:
        allure_results: allure-results
        allure_history: allure-history
