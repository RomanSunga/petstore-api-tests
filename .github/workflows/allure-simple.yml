name: ğŸ¯ Simple Allure Report

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        pip install requests pytest allure-pytest
        
    - name: ğŸ§ª Create simple test
      run: |
        mkdir -p tests
        cat > tests/test_simple.py << 'EOF'
        import requests
        import allure
        
        BASE_URL = "https://petstore.swagger.io/v2"
        
        class TestPetStore:
            @allure.title("API is working")
            def test_api_works(self):
                response = requests.get(f"{BASE_URL}/pet/findByStatus?status=available")
                assert response.status_code == 200
                print("âœ… API is working!")
                
            @allure.title("Can add pet")
            def test_add_pet(self):
                pet_data = {
                    "id": 999,
                    "name": "TestDog",
                    "status": "available"
                }
                response = requests.post(f"{BASE_URL}/pet", json=pet_data)
                assert response.status_code == 200
                print("âœ… Pet added successfully!")
        EOF
        
    - name: ğŸ§ª Run tests with Allure
      run: |
        pytest tests/ --alluredir=allure-results -v
        
    - name: ğŸ“Š Publish Allure Report
      uses: simple-elf/allure-report-action@master
      with:
        allure_results: allure-results
        allure_report: allure-report
        keep_reports: 5
