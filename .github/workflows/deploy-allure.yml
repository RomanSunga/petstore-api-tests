name: ğŸš€ Deploy Allure Report to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v3
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        pip install requests pytest allure-pytest
        
    - name: ğŸ§ª Run tests
      run: |
        mkdir -p tests
        cat > tests/test_simple.py << 'EOF'
        import requests
        import allure
        
        BASE_URL = "https://petstore.swagger.io/v2"
        
        class TestPetStore:
            @allure.title("API Check")
            def test_api(self):
                r = requests.get(f"{BASE_URL}/pet/findByStatus?status=available")
                assert r.status_code == 200
                
            @allure.title("Add Pet")
            def test_add_pet(self):
                pet_data = {"id": 999, "name": "TestDog", "status": "available"}
                r = requests.post(f"{BASE_URL}/pet", json=pet_data)
                assert r.status_code == 200
        EOF
        
        pytest tests/ --alluredir=allure-results -v
        
    - name: ğŸ“Š Generate Allure report
      run: |
        allure generate allure-results --clean -o _site
        
    - name: ğŸš€ Setup Pages
      uses: actions/configure-pages@v3
      
    - name: ğŸ“ Upload to Pages
      uses: actions/upload-pages-artifact@v2
      with:
        path: '_site'
        
    - name: ğŸ¯ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
