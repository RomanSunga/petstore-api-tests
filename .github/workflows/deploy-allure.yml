name: ğŸš€ Deploy Allure Report

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        pip install requests pytest allure-pytest
        
    - name: ğŸ§ª Create and run tests
      run: |
        mkdir -p tests
        cat > tests/test_api.py << 'EOF'
        import requests
        import allure
        import pytest
        
        BASE_URL = "https://petstore.swagger.io/v2"
        
        class TestPetStore:
            @allure.title("Check API Availability")
            def test_api_available(self):
                response = requests.get(f"{BASE_URL}/pet/findByStatus?status=available")
                assert response.status_code == 200
                
            @allure.title("Add New Pet")
            def test_add_pet(self):
                pet_data = {
                    "id": 12345,
                    "name": "TestBuddy", 
                    "status": "available"
                }
                response = requests.post(f"{BASE_URL}/pet", json=pet_data)
                assert response.status_code == 200
        EOF
        
        pytest tests/ --alluredir=allure-results -v
        
    - name: ğŸ“Š Generate Allure report
      run: |
        allure generate allure-results --clean -o _site
        
    - name: ğŸš€ Setup Pages
      uses: actions/configure-pages@v3
      
    - name: ğŸ“ Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: '_site'
        
    - name: ğŸ¯ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
